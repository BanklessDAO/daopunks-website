<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>DAOpunks</title>
    <meta name="title" content="DAOpunks" />
    <meta
      name="description"
      content="A trail blazing NFT collection born from Bankless DAO. A better world awaits. DAOpunks lead the way. Treasury funds a public goods grant for TradCorp off-ramp to a DAO life on-ramp for pioneers. Join us."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.daopunks.io/" />
    <meta property="og:title" content="DAOpunks" />
    <meta
      property="og:description"
      content="A trail blazing NFT collection born from Bankless DAO. A better world awaits. DAOpunks lead the way. Treasury funds a public goods grant for TradCorp off-ramp to a DAO life on-ramp for pioneers. Join us."
    />
    <meta property="og:image" content="/daopunks-meta.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.daopunks.io/" />
    <meta name="twitter:title" content="DAOpunks" />
    <meta
      name="twitter:description"
      content="A trail blazing NFT collection born from Bankless DAO. A better world awaits. DAOpunks lead the way. Treasury funds a public goods grant for TradCorp off-ramp to a DAO life on-ramp for pioneers. Join us."
    />
    <meta name="twitter:image" content="/daopunks-meta.png" />

    <!-- favicons -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="33x33" href="/favicon.png" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="33x33"
      href="/favicon.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
